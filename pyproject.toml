[tool.poetry]
name = "asyncache"
version = "0.3.1"
description = "Helpers to use cachetools with async code."
authors = ["hephex <figus.federico@gmail.com>"]
license = "MIT"
readme = "README.rst"

[tool.poetry.dependencies]
python = "^3.8"
cachetools = "^5.2.0"

[tool.poetry.group.dev.dependencies]
black = ">=22.10,<25.0"
mypy = "^0.982"
pytest = "^7.1.3"
isort = "^5.10.1"
pylint = "^2.15.3"
Sphinx = "^5.3.0"
sphinx-rtd-theme = "^1.0.0"
types-cachetools = "^5.2.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
